<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Portfolio-themed gradient -->
    <linearGradient id="portfolioGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#6EE7B7;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:0.08" />
    </linearGradient>
    
    <!-- Code pattern -->
    <pattern id="codePattern" patternUnits="userSpaceOnUse" width="80" height="40">
      <rect x="5" y="10" width="15" height="2" fill="#60A5FA" opacity="0.1"/>
      <rect x="5" y="16" width="25" height="2" fill="#6EE7B7" opacity="0.08"/>
      <rect x="5" y="22" width="10" height="2" fill="#60A5FA" opacity="0.12"/>
      <rect x="25" y="10" width="8" height="2" fill="#6EE7B7" opacity="0.06"/>
      <circle cx="50" cy="15" r="1" fill="#60A5FA" opacity="0.1"/>
      <circle cx="60" cy="20" r="0.5" fill="#6EE7B7" opacity="0.08"/>
    </pattern>
    
    <!-- Browser window -->
    <g id="browserWindow">
      <rect x="0" y="0" width="80" height="60" rx="4" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.1"/>
      <rect x="0" y="0" width="80" height="12" rx="4" fill="currentColor" opacity="0.05"/>
      <circle cx="8" cy="6" r="1.5" fill="currentColor" opacity="0.1"/>
      <circle cx="14" cy="6" r="1.5" fill="currentColor" opacity="0.1"/>
      <circle cx="20" cy="6" r="1.5" fill="currentColor" opacity="0.1"/>
      <!-- Content lines -->
      <rect x="8" y="20" width="25" height="1" fill="currentColor" opacity="0.08"/>
      <rect x="8" y="25" width="35" height="1" fill="currentColor" opacity="0.06"/>
      <rect x="8" y="30" width="20" height="1" fill="currentColor" opacity="0.08"/>
      <rect x="8" y="40" width="30" height="1" fill="currentColor" opacity="0.06"/>
      <rect x="8" y="45" width="15" height="1" fill="currentColor" opacity="0.08"/>
    </g>
    
    <!-- React/Next.js component brackets -->
    <g id="codeSymbol">
      <path d="M0,10 Q5,5 10,10 Q15,15 20,10" stroke="currentColor" stroke-width="1.5" fill="none" opacity="0.1"/>
      <path d="M0,20 Q5,25 10,20 Q15,15 20,20" stroke="currentColor" stroke-width="1.5" fill="none" opacity="0.1"/>
      <circle cx="10" cy="15" r="2" fill="none" stroke="currentColor" stroke-width="1" opacity="0.15"/>
    </g>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="#F8FAFC"/>
  
  <!-- Gradient overlay -->
  <rect width="1200" height="600" fill="url(#portfolioGradient)"/>
  
  <!-- Code pattern -->
  <rect width="1200" height="600" fill="url(#codePattern)"/>
  
  <!-- Browser window decorations -->
  <use href="#browserWindow" transform="translate(100, 120)" stroke="#60A5FA"/>
  <use href="#browserWindow" transform="translate(1000, 80) scale(0.7)" stroke="#6EE7B7"/>
  <use href="#browserWindow" transform="translate(150, 450) scale(1.1)" stroke="#60A5FA"/>
  <use href="#browserWindow" transform="translate(950, 480) scale(0.8)" stroke="#6EE7B7"/>
  
  <!-- Code symbol decorations -->
  <use href="#codeSymbol" transform="translate(250, 150)" stroke="#60A5FA"/>
  <use href="#codeSymbol" transform="translate(900, 200)" stroke="#6EE7B7"/>
  <use href="#codeSymbol" transform="translate(200, 350)" stroke="#60A5FA"/>
  <use href="#codeSymbol" transform="translate(1000, 380)" stroke="#6EE7B7"/>
  
  <!-- Next.js logo representation -->
  <g transform="translate(100, 280)">
    <!-- Simple triangle for Next.js -->
    <path d="M0,20 L15,0 L30,20 Z" fill="#000000" opacity="0.1"/>
    <path d="M8,20 L20,5" stroke="#60A5FA" stroke-width="2" opacity="0.2"/>
  </g>
  
  <!-- Main title -->
  <text x="600" y="280" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="64" 
        font-weight="700" 
        text-anchor="middle" 
        fill="#0F172A">
    Portfolio Website
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="340" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="24" 
        font-weight="500" 
        text-anchor="middle" 
        fill="#64748B">
    Modern Web Development Showcase
  </text>
  
  <!-- Tech stack indicators -->
  <g transform="translate(380, 400)">
    <rect x="0" y="0" width="80" height="28" rx="14" fill="#000000" opacity="0.1"/>
    <text x="40" y="18" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" text-anchor="middle" fill="#000000">Next.js</text>
    
    <rect x="90" y="0" width="100" height="28" rx="14" fill="#3178C6" opacity="0.1"/>
    <text x="140" y="18" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" text-anchor="middle" fill="#3178C6">TypeScript</text>
    
    <rect x="200" y="0" width="80" height="28" rx="14" fill="#06B6D4" opacity="0.1"/>
    <text x="240" y="18" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" text-anchor="middle" fill="#06B6D4">Tailwind</text>
  </g>
  
  <!-- Design elements flow -->
  <g transform="translate(450, 120)" opacity="0.3">
    <!-- Design icon -->
    <rect x="0" y="0" width="20" height="20" rx="2" fill="none" stroke="#60A5FA" stroke-width="1.5"/>
    <path d="M5,10 L15,10 M10,5 L10,15" stroke="#60A5FA" stroke-width="1"/>
    
    <!-- Arrow -->
    <path d="M30,10 L50,10 M45,5 L50,10 L45,15" stroke="#64748B" stroke-width="1.5" fill="none"/>
    
    <!-- Code -->
    <rect x="60" y="0" width="20" height="20" rx="2" fill="none" stroke="#6EE7B7" stroke-width="1.5"/>
    <rect x="63" y="5" width="8" height="1" fill="#6EE7B7"/>
    <rect x="63" y="8" width="12" height="1" fill="#6EE7B7"/>
    <rect x="63" y="11" width="6" height="1" fill="#6EE7B7"/>
    <rect x="63" y="14" width="10" height="1" fill="#6EE7B7"/>
    
    <!-- Arrow -->
    <path d="M90,10 L110,10 M105,5 L110,10 L105,15" stroke="#64748B" stroke-width="1.5" fill="none"/>
    
    <!-- Website -->
    <use href="#browserWindow" transform="translate(120, -10) scale(0.5)" stroke="#60A5FA"/>
  </g>
  
  <!-- Geometric accents -->
  <circle cx="1050" cy="350" r="3" fill="#60A5FA" opacity="0.6"/>
  <circle cx="150" cy="180" r="2" fill="#6EE7B7" opacity="0.4"/>
  <circle cx="200" cy="520" r="1.5" fill="#60A5FA" opacity="0.7"/>
  <rect x="1000" y="120" width="4" height="4" fill="#6EE7B7" opacity="0.5" rx="1"/>
</svg>
