<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- AWS-themed gradient -->
    <linearGradient id="awsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#232F3E;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#FF9900;stop-opacity:0.08" />
    </linearGradient>
    
    <!-- Subtle dot pattern -->
    <pattern id="awsPattern" patternUnits="userSpaceOnUse" width="60" height="60">
      <circle cx="30" cy="30" r="1" fill="#FF9900" opacity="0.1"/>
      <circle cx="10" cy="10" r="0.5" fill="#232F3E" opacity="0.08"/>
      <circle cx="50" cy="50" r="0.5" fill="#FF9900" opacity="0.06"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="#F8FAFC"/>
  
  <!-- Gradient overlay -->
  <rect width="1200" height="600" fill="url(#awsGradient)"/>
  
  <!-- Pattern overlay -->
  <rect width="1200" height="600" fill="url(#awsPattern)"/>
  
  <!-- Cloud decorations -->
  <g opacity="0.1">
    <ellipse cx="150" cy="120" rx="30" ry="15" fill="#FF9900"/>
    <ellipse cx="200" cy="150" rx="25" ry="12" fill="#232F3E"/>
    <ellipse cx="1000" cy="130" rx="35" ry="18" fill="#FF9900"/>
    <ellipse cx="1050" cy="180" rx="28" ry="14" fill="#232F3E"/>
    <ellipse cx="180" cy="480" rx="32" ry="16" fill="#FF9900"/>
    <ellipse cx="1020" cy="500" rx="30" ry="15" fill="#232F3E"/>
  </g>
  
  <!-- AWS cube icon representation -->
  <g transform="translate(120, 270)" opacity="0.3">
    <rect x="0" y="15" width="20" height="20" fill="#FF9900" rx="2"/>
    <rect x="4" y="11" width="20" height="20" fill="#FF9900" rx="2"/>
    <rect x="8" y="7" width="20" height="20" fill="#FF9900" rx="2"/>
  </g>
  
  <!-- Main title -->
  <text x="600" y="280" 
        font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="64" 
        font-weight="700" 
        text-anchor="middle" 
        fill="#0F172A">
    AWS Cloud Infrastructure
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="340" 
        font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="24" 
        font-weight="500" 
        text-anchor="middle" 
        fill="#64748B">
    Enterprise DevOps &amp; Automation
  </text>
  
  <!-- Tech stack indicators -->
  <g transform="translate(450, 400)">
    <rect x="0" y="0" width="80" height="28" rx="14" fill="#FF9900" opacity="0.1" stroke="#FF9900" stroke-opacity="0.2"/>
    <text x="40" y="18" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" font-weight="600" text-anchor="middle" fill="#FF9900">AWS</text>
    
    <rect x="90" y="0" width="60" height="28" rx="14" fill="#232F3E" opacity="0.1" stroke="#232F3E" stroke-opacity="0.2"/>
    <text x="120" y="18" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" font-weight="600" text-anchor="middle" fill="#232F3E">CDK</text>
    
    <rect x="160" y="0" width="100" height="28" rx="14" fill="#0052CC" opacity="0.1" stroke="#0052CC" stroke-opacity="0.2"/>
    <text x="210" y="18" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" font-weight="600" text-anchor="middle" fill="#0052CC">Bitbucket</text>
  </g>
  
  <!-- Geometric accent dots -->
  <circle cx="1050" cy="350" r="3" fill="#60A5FA" opacity="0.6"/>
  <circle cx="150" cy="180" r="2" fill="#60A5FA" opacity="0.4"/>
  <circle cx="200" cy="350" r="1.5" fill="#FF9900" opacity="0.7"/>
  <circle cx="1100" cy="450" r="2.5" fill="#232F3E" opacity="0.5"/>
</svg>
